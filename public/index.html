<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Matan Sanbira</title>
  <style>
    .hide {
      display: none !important;
    }
    .loader-container, .ball-box, .ball,
    .stopped-ball {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      inset: 0;
    }
    .ball-box {
      width: 150px;
      height: 300px;
      position: relative;
    }
    .ball-box.expand {
      width: 100%;
      height: 100%;
    }
    .ball,
    .stopped-ball {
      position: absolute;
      background: #f44336;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      left: 25px;
      top: 0;
      transition: 0.5s;
      animation: ball-bounce 1s ease-in alternate infinite;
    }
    .stopped-ball {
      animation: none;
      top: 75px;
    }
    :is(.stopped-ball, .ball)::after {
      content: 'start';
      font-family: 'Roboto';
      font-size: 32px;
      display: block;
      color: #0000;
      transition: 1s;
    }
    .ball.stopped,
    .stopped-ball {
      width: 150px;
      height: 150px;
      left: 0;
      background: #7b1fa2;
      animation-play-state: paused;
    }
    :is(.stopped-ball, .ball.stopped)::after {
      color: white;
      transition: 0.3s;
    }
    .expand .stopped-ball::after {
      color: #0000;
    }
    .expand .stopped-ball {
      transition: width 1.5s, height 1.5s, border-radius 0.5s, background 2s 1.5s;
      position: unset;
      width: 100%;
      height: 100%;
      border-radius: 0;
      background: #512da8;
    }

    @keyframes ball-bounce {
      0% {
        transform: translateY(0) scale(1, 1);
      }

      90% {
        transform: translateY(200px) scale(1, 1);
      }

      100% {
        transform: translateY(230px) scale(1.3, 0.7);
      }
    }
  </style>
</head>

<body>

  <div class="loader-container">
    <div class="ball-box">
      <div class="ball"></div>
    </div>
  </div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
